<div *ngIf="heroe">
  <h2>{{ heroe.nombre | uppercase }} Detalles</h2>
  <div><span>id: </span>{{heroe.id}}</div>
  <div>
    <label for="heroe-nombre">Nombre: </label>
      <input id="heroe-nombre" [(ngModel)]="heroe.nombre" placeholder="nombre">
  </div>
  <button (click)="goBack()">Volver</button>
</div>
